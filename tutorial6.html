<!DOCTYPE html>
<html>
<head>
	<title>number & math object</title>
</head>
<body>
	<script>
		const num1 = 300;
		const num2 = 500;
		let sum ;
		sum = num1 + num2;
		console.log(sum);
		sum = num2- num1;
		console.log(sum);
		sum = num2* num1;
		console.log(sum);
		sum = num2/ num1;
		console.log(sum);
		sum = num2% num1;
		console.log(sum);

		sum = Math.PI
		console.log(sum);
		sum =Math.round(29.4);
		console.log(sum);
		sum = Math.random();
		console.log(sum);
		sum = Math.floor(Math.random()*30+1);
		console.log(sum);
		sum = Math.abs(-34.4);
		console.log(sum);
		sum =Math.min(12,34,45,67,7,-9,0,0.6);
		console.log(sum);
		sum = Math.max(123,45,6,7,3,2345,78,78,890);
		console.log(sum);
		sum = Math.sqrt(78987);
		console.log(sum);
		sum =Math.pow(89,5);
		console.log(sum);
		sum = Math.ceil(123.3);
		console.log(sum); 

	</script>
</body>
</html>
