<!DOCTYPE html>
<html>
<head>
	<title>con/var/let</title>
</head>
<body>
	<script >
		var name ='israr';
		console.log(name);
		var money;
		console.log(money);
		name = 'ahmed hussain';
		console.log(name);
		var $name ='ahmad';
		console.log($name);
		var MyName = 'i am using javascript';
		console.log(MyName);
		var myVar = "i am variable use in javascript";
		console.log(myVar);
		//var 1name =" sufiyan";
		//console.log(1name);

		first = 'A';
		second = 'B';
		third= 'C';
		console.log(first,second,third);
		// use of -name variable
		var _name =" wahid pathan";
		console.log(_name);
		//use of let 
		let car ='hundai';
		console.log(car);
		let Car = 'maruti car';
		console.log(Car);
		const man = 'aflak';
		console.log(man);
		const bal = 'arshi';
		console.log(bal);
		// bal = money;
		console.log(bal);
		console.clear();

		const employee  = {
			name:'hasir momin',
			age :30,
			address:'pune',
			contact :909089,
			name :'hamid',
			age  :45,
			address :'pune',
			contact :78786767,
			name : 'rahim',age:20,address :'delhi', contact :223233
		}
		console.log(employee);
		employee.name = 'ram';
		employee.age = 24;

		console.log(numb);

		// numb = [11,34,45,67];

	</script>
</body>
</html>
