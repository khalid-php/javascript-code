<!DOCTYPE html>
<html>
<head>
	<title>conversion</title>
</head>
<body>
	<script>
		let val;
		val = String(5555);
		val1 = String(4+4);
		sum = val + val1;
		console.log(sum);
		console.log(sum.length);
		console.log(typeof sum);
		let my1 = String(new Date()) 
		console.log(my1);
		console.log(my1.length);

		const car = String(1,3,3,455,677);
		console.log(car);
		console.log(typeof car);
		console.log(car.length);
		const arr = String([121,23,45,67,78]);
		console.log(arr);
		console.log(typeof arr);
		const val5 = (23).toString();
		console.log(val5);
		console.log(typeof val5);
		console.log(val5.length);
		//string to number
		let  name;
		name = Number('5'); 
		console.log(name);
		console.log(typeof name);
		console.log(name.toFixed(3));
		let num = Number('irshad ahmed');
		num = parseInt('100.67');
		mum= parseFloat('123.1234')
		console.log(num);
		console.log(typeof num);
	</script>
	
</body>
</html>
