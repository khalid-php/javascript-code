<!DOCTYPE html>
<html>

<head>
    <title>BookList</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
    .sucess,
    .error {
        color: #fff;
        margin: 10px;
        padding: 5px 0 15px 0;
    }

    .error {
        background: red;
    }

    .sucess {
        background: green;
    }
    </style>
</head>

<body>
    <!-- <div class="sucess">
    </div>
    <div class="error"> -->
    <div class="container">
        <!-- <div classs="row"> -->
        <!-- <div class="col-sm-6"> -->
        <!-- <div class=left-side> -->
        <h1> Add Book</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title"> Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="title"> Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter Author">
            </div>
            <div class="form-group">
                <label for="title"> ISBN NO</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter Title">
            </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
        <hr>
        <!-- </div> -->
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="Book-List">
            </tbody>
        </table>
        <!-- </div> -->
        <!-- </div> -->
    </div>
    <script src="js/BookList.js"></script>
</body>

</html>
