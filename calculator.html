<!DOCTYPE html>
<html>

<head>
    <title>dom poject</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <input type="text" name="name" id="task">
                                <label for="inut">new task</label>
                                <br/>
                                <input type="submit" class="btn btn-primary" value="add task">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h2 id="task-title">task </h2>
                        <div class="row">
                            <div class="col-sm12">
                                <input type="text" name="name" id="#filter">
                                <label for="inut">filter</label>
                                <br/>
                                <ul class="collection">
                                    <a href="#" class="clear-task btn btn-info"> clear task</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calmyjava.js"></script>
</body>

</html>
