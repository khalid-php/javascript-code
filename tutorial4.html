<!DOCTYPE html>
<html>
<head>
	<title>datatype</title>
</head>
<body>
	<script>
		//string type
		const name = 'wahid p';
		console.log(typeof name);
		//number type
		const num = 11234;
		console.log(typeof num);
		//boolean type
		const my = true;
		console.log(typeof my);
		//undefine data
		let my1;
		console.log(typeof my1);
		const bus = null;
		console.log(typeof bus);
		//symblo 
		// const smy = symbol();
		// console.log(typeof smy);
		//object type 
		const car = ["honda","maruti","suzuki","hero"];
		console.log(typeof car);
		const address = {
			city :'pune',
			state :'maharastra',
			pin : 808080 
		}
		console.log(typeof address);
		console.log(address);
		//date type
		const today = new Date();
		console.log(today);
		console.log(typeof today);
	</script>
</body>
</html>
