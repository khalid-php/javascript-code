<!DOCTYPE html>
<html>

<head>
    <title>BookList</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
    .sucess, .error {
        color: #fff;
        margin: 10px;
        padding: 5px 0 15px 0;
    }

    .error {
        background: red;
    }

    .sucess {
        background: green;
    }
    </style>
</head>

<body>
	<div class="container">
		<h1>Add Book</h1>
		<form id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" name="title" id="title" class="u-full-width">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" name="author" id="author" class="u-full-width">
			</div>
			<div>
				<label for="isbn">ISBN</label>
				<input type="text" name="isbn" id="isbn" class="u-full-width">
			</div>
			<div>
				<input type="submit" value="Submit" class="u-full-width">

			</div>
		</form>
		<hr>
		<table class="u-full-width">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th></th>
			</thead>
			<tbody id="book-list">
			</tbody>
		</table>
	</div>
    <script src="js/BookList.js"></script>
</body>

</html>
